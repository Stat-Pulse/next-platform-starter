[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  included_files = ["!node_modules/**", "/tmp/*.log"]

# âœ… Universal fallback to enable dynamic App Router routes like /player/[id]
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__render"
  status = 200
