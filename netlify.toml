[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/player/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

#[[edge_functions]]
#  path = "/player/*"
#  function = "rewrite"

[functions]
  node_bundler = "esbuild"
  included_files = ["!node_modules/**", "/tmp/*.log"]
