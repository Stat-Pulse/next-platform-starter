[build]
  command = "npm install --prefix netlify/functions && npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  included_files = ["!node_modules/**", "/tmp/*.log"]

[[edge_functions]]
  path = "/player/*"
  function = "rewrite2"